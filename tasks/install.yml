---
- name: Install EPEL for CentOS
  ansible.builtin.package:
    name: "{{ epel_package_name }}"
    state: present
  when: ansible_distribution == "CentOS" or ansible_distribution=="Rocky" or ansible_distribution=="AlmaLinux"

- name: Install EPEL for RHEL
  ansible.builtin.dnf:
    name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm
    state: present
    disable_gpg_check: true
  when: ansible_distribution=="RedHat" and ansible_distribution_major_version == "8"

- name: Enable extra repos for RHEL 8
  community.general.rhsm_repository:
    name: "codeready-builder-for-rhel-8-{{ ansible_architecture }}-rpms"
    state: enabled
  when: ansible_distribution=="RedHat" and ansible_distribution_major_version == "8"

- name: Enable extra repos for RHEL 7
  community.general.rhsm_repository:
    name: "{{ item }}"
    state: enabled
  with_items:
    - "rhel-*-optional-rpms"
    - "rhel-*-extras-rpms"
    - "rhel-ha-for-rhel-*-server-rpms"
  when: ansible_distribution=="RedHat" and ansible_distribution_major_version == "7"

- name: Install openvpn
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ openvpn_package_name }}"
    - "{{ openssl_package_name }}"

# Use the built version:
# Fedora/EPEL: https://packages.fedoraproject.org/pkgs/openvpn-auth-ldap/openvpn-auth-ldap/index.html
# Debian: https://packages.debian.org/search?keywords=openvpn-auth-ldap
# Ubuntu: https://launchpad.net/ubuntu/+source/openvpn-auth-ldap
- name: Install LDAP plugin
  ansible.builtin.package:
    name: "{{ openvpn_ldap_plugin_package_name }}"
    state: present
  when:
    - openvpn_use_ldap
    - openvpn_use_prebuilt_ldap_plugin

# RHEL has the group 'nobody', 'Debian/Ubuntu' have 'nogroup'
# standardize on 'nogroup'
- name: Ensure group 'nogroup' is present
  ansible.builtin.group:
    name: nogroup
    state: present
    system: true
